<html>
  <head>
    <description>https://vue.docschina.org/v2/guide/computed.html</description>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@0.12.0/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.13.1/lodash.min.js"></script>
  </head>

  <body>
    <div id="example">
      <p>初始 message 是："{{ message }}"</p>
      <p>计算后的翻转 message 是："{{ reversedMessage }}"</p>
    </div>

    <div id="watch-example">
      <p>
        问一个答案是 yes/no 的问题：
        <input v-model="question" />
      </p>
      <p>{{ answer }}</p>
    </div>

    <script>
      var vm = new Vue({
        el: "#example",
        data: {
          message: "Hello"
        },
        computed: {
          reversedMessage: function() {
            return this.message
              .split("")
              .reverse()
              .join("");
          }
        }
      });

      console.log(vm.reversedMessage);
      vm.message = "GoodBye";
      console.log(vm.reversedMessage);

      var watchExampleVM = new Vue({
        el: "#watch-example",
        data: {
          question: "",
          answer: "你要先提出问题，我才能给你答案！"
        },
        watch: {
          // 只要 question 发生改变，此函数就会执行
          question: function(newQuestion, oldQuestion) {
            this.answer = "等待输入停止……";
            this.debouncedGetAnswer();
          }
        },
        created: function() {
          // _.debounce 是由 lodash 提供的函数，
          // 在运行特别消耗性能的操作时，
          // 可以使用 _.debounce 来限制频率。
          // 在下面这种场景中，我们需要限制访问 yesno.wtf/api 的频率，
          // 等到用户输入完毕之后，ajax 请求才会发出。
          // 想要了解更多关于 _.debounce 函数（以及与它类似的 _.throttle）的详细信息，
          // 请访问：https://lodash.com/docs#debounce
          this.debouncedGetAnswer = _.debounce(this.getAnswer, 5000);
        },
        methods: {
          getAnswer: function() {
            if (this.question.indexOf("?") === -1) {
              this.answer = "问题通常需要包含一个中文问号。;-)";
              return;
            }
            this.answer = "思考中……";
            var vm = this;
            axios
              .get("https://yesno.wtf/api")
              .then(function(response) {
                vm.answer = _.capitalize(response.data.answer);
              })
              .catch(function(error) {
                vm.answer = "错误！API 无法处理。" + error;
              });
          }
        }
      });
    </script>
  </body>
</html>
